<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('G7/img/IMG1.jpg');            
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 139, 0.8);
            padding: 15px 0;
            position: fixed;
            top: -50px;
            width: 100%;
            animation: slideDown 1s ease-in-out forwards;
        }
        
        @keyframes slideDown {
            from { top: -50px; }
            to { top: 0; }
        }

        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #00008B;
            transform: scale(1.1);
        }

        .overlay {
            background-color: rgba(0, 0, 139, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            font-size: 3rem;
            font-family: "Montserrat", sans-serif;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1.5s ease-in-out forwards 0.5s;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.5s ease-in-out forwards 1s;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #00008B;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.5s ease-out, height 0.5s ease-out, top 0.5s ease-out, left 0.5s ease-out;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .cta-button:hover::before {
            width: 0;
            height: 0;
        }

        .cta-button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About us.html">About</a>
        <a href="Programs.html">Programs</a>
        <a href="Contact.html">Contact us</a>
        <a href="Donation.html">Get Involved</a>
    </div>
    <div class="overlay">
        <h1>Serving Smiles</h1>
        <p>Our goal is to show our never-ending appreciation to our canteen staff, who provide us our amazing food every day!</p>
        <button class="cta-button">Get Involved</button>
    </div>
</body>
</html>
