<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Outreach Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('G7/img/123.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 139, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #00008B;
            transform: scale(1.1);
        }
        .overlay {
            background-color: rgba(0, 0, 139, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #FFD700;
            font-size: 3rem;
            font-family: "Montserrat", sans-serif;
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            max-width: 600px;
            font-size: 1.2rem;
        }
        .donation-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            color: #000;
            max-width: 400px;
            width: 90%;
            margin-top: 20px;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in;
        }
        .donation-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .donation-form input, .donation-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .donate-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #FFD700;
            color: #00008B;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
            font-size: 1.2rem;
            width: 100%;
        }
        .donate-button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About us.html">About</a>
        <a href="Programs.html">Programs</a>
        <a href="Contact.html">Contact us</a>
        <a href="Donation.html">Get Involved</a>
    </div>
    <div class="overlay">
        <h1>Support Our Outreach Program</h1>
        <p>Your donations help us make our programs better and also assist in letting us do this more often!</p>
        
        <form class="donation-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="amount">Donation Amount ($)</label>
            <input type="number" id="amount" name="amount" min="1" required>
            
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
            
            <button type="submit" class="donate-button">Donate Now</button>
        </form>
    </div>
</body>
</html>
