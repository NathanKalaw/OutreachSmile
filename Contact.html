<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Outreach Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('G7/img/Blah.jpg'); /* Slot for background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 139, 0.8);
            padding: 15px 0;
            position: fixed;
            top: -50px;
            width: 100%;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            from { top: -50px; }
            to { top: 0; }
        }

        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #00008B;
            transform: scale(1.1);
        }

        .overlay {
            background-color: rgba(0, 0, 139, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #FFD700;
            font-size: 4rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1.5s ease-in-out forwards 0.5s;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-details {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            color: #000;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeZoomIn 1.5s ease-in-out forwards 1s;
        }

        @keyframes fadeZoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .contact-details p {
            font-size: 1.5rem;
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .contact-details p:hover {
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About us.html">About</a>
        <a href="Programs.html">Programs</a>
        <a href="Contact.html">Contact us</a>
        <a href="Donation.html">Get Involved</a>
    </div>
    <div class="overlay">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p><strong>Address:</strong> Marist School, Marikina</p>
            <p><strong>Email:</strong> knkalaw@maristschool.edu.ph</p>
            <p><strong>Phone:</strong> 09286713723</p>
    </div>
</body>
</html>
